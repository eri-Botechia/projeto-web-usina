<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light">
        <a class="navbar-brand" href="#">Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Login</a>
                <a class="nav-link" href="#">Cadastrar</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" id="tituloInput" class="form-control" placeholder="Título do Filme">
                    <label for="tituloInput">Título do Filme</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="sinopseInput" class="form-control" placeholder="Sinopse do Filme">
                    <label for="sinopseInput">Sinopse do Filme</label>
                </div>
                <button class="btn btn-primary w-100" onclick="cadastrarFilme()">Cadastrar Filme</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Sinopse</th>
                </tr>
            </thead>
            <tbody id="filmesTabela">
                <!-- Linhas dinâmicas inseridas via script.js -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
