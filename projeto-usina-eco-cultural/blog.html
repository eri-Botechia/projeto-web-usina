<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CDN UPLOAD-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@100..900&display=swap" rel="stylesheet">

    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/globals.css">
 
    <link rel="stylesheet" href="stylesheets/medias.css">
</head>
  <body>
    <div class="page">
      <div class="container">
      <header class="header bg-light  " id="idA">

        <section class="hero p-4">
          <div class="container">
            <div class="hero-content">
              <div class="rounded text-body-emphasis bg-light">
                <div class="container">

                <div class="row hero-blog-header">
                <div class="col-lg-6 px-0  slider-title">
                  <h2 class="display-4 fst-italic">BLOG<br>Eco-Cultural</h2>
                  <p>Bem-vindos ao blog da nossa Usina, nossa transformação, nosso Ipiranga!</p>
                </div>
                <div class="col-lg-6">
                  <div class="row slider">
                    <div class="col">
                      <div class="carousel slide" data-bs-ride="carousel" id="slider">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/bottom1_orange.png" alt="">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/bottom2_green.png" alt="">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/bottom3_blue.png" alt="">
                          </div>
                        </div>
              
                        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Siguiente</span>
                        </button>
              
                        <div class="carousel-indicators">
                          <button 
                            type="button" 
                            data-bs-target="#slider" 
                            data-bs-slide-to="0" 
                            class="active" 
                            aria-current="true" 
                            aria-label="Slideshow 1"
                          ></button>
                          <button 
                            type="button" 
                            data-bs-target="#slider" 
                            data-bs-slide-to="1"
                            aria-label="Slideshow 2"
                          ></button>
                          <button 
                            type="button" 
                            data-bs-target="#slider" 
                            data-bs-slide-to="2"
                            aria-label="Slideshow 3"
                          ></button>
                        </div>
                      </div>
                    </div>
                  </div>	
                </div>
              </div>
            </div>
          </div>
          </div>
          </div>
      
        </section>
        <nav class="navbar fixed-top bg-light bg-body-tertiary container-fluid">
          <div class="container">
            <a class="navbar-brand" href="#">Fixed top</a>
          </div>
        </nav>
      </header>
    </div>
      <main class="container bg-light p-5">
       
      
       
     
      </main>
      <footer class="fixed fixed-bottom bg-light p-4 container-fluid">
          <div class="container bg-light">
            <a class="navbar-brand" href="#">Fixed bottom</a>
          </div>
      
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="usina_modules/app.js"></script>
  </body>
</html>
